<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG FOOD</title>

    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#">
                    <span id="yellowColor">AG</span>FOOD
                </a>
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>

            <a href="#"><button id="signin" class="btnPrimary">Sign In</button></a>
        </nav>
    </div>

    <div class="hero-banner">
        <div class="hero-image">
            <img src="./img/hero-img.jpg" alt="hero-image">
        </div>
        <div class="hero-text">
            <div>
                <h1>
                    We bring<br>healthy <span id="yellowColor">foods</span><br>to your <span
                        id="yellowColor">door</span>
                </h1>
            </div>
            <div>
                <p>
                    Best food service app ever. Pick your desire <br> food from our menu and enjoy your meal.
                </p>
            </div>
            <div class="btns">
                <a href="#"><button class="btnPrimary">How to Order</button></a>
                <a href="#"><button class="btnPrimary seeCat">See Categories</button></a>
            </div>

            <div class="happy-customer">
                <div class="happy-customer-img">
                    <img src="./img/happy-customer-img1.jpg" id="hcimg1" alt="happy-customer">
                    <img src="./img/happy-customer-img1.jpg" id="hcimg2" alt="happy-customer">
                    <img src="./img/happy-customer-img1.jpg" id="hcimg3" alt="happy-customer">
                </div>
                <div class="happy-customer-text">
                    <h5>
                        Our Happy Customer
                    </h5>
                    <!-- star icon -->
                    <i class="fas fa-star"></i>
                    4.6 (100K+ Reviews)
                </div>
            </div>
        </div>
        <div class="hero-foods-icons">
            <div class="hero-fruits">
                <img src="./img/organic-grapes.png" alt="organic-grapes">
            </div>
            <div class="hero-fruits">
                <img src="./img/organic-corn.png" alt="organic-corn">
            </div>
            <div class="hero-fruits">
                <img src="./img/organic-grapes.png" alt="organic-grapes">

            </div>
            <div class="hero-fruits">
                <img src="./img/organic-corn.png" alt="organic-corn">

            </div>
            <div class="hero-fruits">
                <!-- <img src="./img/organic-corn.png" alt="organic-corn"> -->
                <img src="./img/organic-grapes.png" alt="organic-grapes">

            </div>
        </div>
    </div>
</body>

</html>
